<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #020617;
            color: #e2e8f0;
            padding: 20px;
            margin: 0;
        }

        .card {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            border-left: 4px solid #38bdf8;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-top: 0;
            color: #f1f5f9;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        h2 span {
            background: linear-gradient(135deg, #38bdf8 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .field {
            margin-bottom: 20px;
        }

        .label {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
        }

        .value {
            background: #1e293b;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            color: #f8fafc;
            font-size: 14px;
            word-wrap: break-word;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new {
            background: rgba(56, 189, 248, 0.15);
            color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .status-responded {
            background: rgba(168, 85, 247, 0.15);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .footer {
            margin-top: 30px;
            border-top: 1px solid #334155;
            padding-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸš€ <span>New Portfolio Message</span></h2>

        <div class="field">
            <span class="label">Status</span>
            <span class="status {{ status_class }}">{{ status }}</span>
        </div>

        <div class="field">
            <span class="label">From</span>
            <div class="value"><strong>{{ name }}</strong> &lt;{{ email }}&gt;</div>
        </div>

        <div class="field">
            <span class="label">Message</span>
            <div class="value" style="white-space: pre-wrap; line-height: 1.6;">{{ message_content }}</div>
        </div>

        <div class="footer">
            Admin Notification System â€¢ Yash Rathore Portfolio
        </div>
    </div>
</body>

</html>
