<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: #ddd;
            padding: 20px;
        }

        .card {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #D4AF37;
            margin-top: 0;
        }

        .field {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: #888;
            display: block;
            font-size: 12px;
        }

        .value {
            background: #333;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-new {
            background-color: #007bff;
            color: white;
        }

        .status-responded {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸš€ New Portfolio Message</h2>

        <div class="field">
            <span class="label">STATUS</span>
            <span class="value">
                <span class="status {{ status_class }}">{{ status }}</span>
            </span>
        </div>

        <div class="field">
            <span class="label">NAME</span>
            <div class="value">{{ name }}</div>
        </div>

        <div class="field">
            <span class="label">EMAIL</span>
            <div class="value">{{ email }}</div>
        </div>

        <div class="field">
            <span class="label">MESSAGE</span>
            <div class="value" style="white-space: pre-wrap;">{{ message_content }}</div>
        </div>
    </div>
</body>

</html>
